port: 8000

ingress:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: minimal-ingress
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        kubernetes.io/ingress.class: "nginx"
    spec:
      rules:
        - host: "hsx.myit.fun"
          http:
            paths:
              - path: /index/{(.*)}
                pathType: Prefix
                backend:
                  service:
                    name: "fcc-dev.fastonetech.com"
                    port:
                      number: 80

